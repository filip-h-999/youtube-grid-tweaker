<html>
  <head>
    <title>YouTube Grid Tweaker</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h1>Grid Adjustment</h1>
    <img src="images/yotubeGrid48.png" id="hydrateImage" />
    <div class="slider-container">
      <label for="Row">Columns per Row:</label>
      <div class="slider-wrapper">
        <input type="range" id="RowAjuster" min="3" max="8" value="5" />
        <span id="vidAmmount">5</span>
      </div>
    </div>
    <div class="remove-shorts-container">
      <label for="removeShorts">Remove Shorts: 
        <input type="checkbox" id="removeShorts"/>
      </label>
    </div>
    <div class="remove-explore-container">
      <label for="removeExplore">Remove Explore More: 
        <input type="checkbox" id="removeExplore"/>
      </label>
    </div>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="main.css">
  </body>
</html>
