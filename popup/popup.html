<html>
  <head>
    <title>YouTube Grid Tweaker</title>
    <link rel="stylesheet" href="../assets/style/main.css" />
  </head>
  <body>
    <h1>YouTube Grid Tweaker</h1>
    <img src="../assets/images/yotubeGrid60.png" id="hydrateImage" />
    <div id="customAlert" class="custom-alert">Changes will take effect after refresh</div>
    <div class="slider-container">
      <label for="Row">Columns per Row:</label>
      <div class="slider-wrapper">
        <input type="range" id="RowAjuster" min="3" max="8" value="5" />
        <span id="vidAmmount">5</span>
      </div>
    </div>
    <div class="view-options-container">
      <div class="dropdown-header" id="viewOptionsToggle">
        <span>View Options</span>
        <span class="dropdown-arrow">^</span>
      </div>
      <div class="dropdown-content" id="viewOptionsContent">
        <div class="checkbox-item">
          <label for="removeShorts">
            Remove Shorts:
            <input type="checkbox" id="removeShorts" />
          </label>
        </div>
        <div class="checkbox-item">
          <label for="removeExplore">
            Remove Explore More:
            <input type="checkbox" id="removeExplore" />
          </label>
        </div>
        <div class="checkbox-item">
          <label for="removeChannelNames">
            Remove Channel Names:
            <input type="checkbox" id="removeChannelNames" />
          </label>
        </div>
        <div class="checkbox-item">
          <label for="removeViews">
            Remove Views:
            <input type="checkbox" id="removeViews" />
          </label>
        </div>
        <div class="checkbox-item">
          <label for="removeTimePosted">
            Remove Time Posted:
            <input type="checkbox" id="removeTimePosted" />
          </label>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
    <link rel="stylesheet" href="main.css" />
  </body>
</html>
